


 <head>
<meta charset="utf-8">
 <title>HTML Starter</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>

        <body> 
         <div ng-app = "myApp" class = "container" style="width:550px">
           <div style="text-align:center;color: aqua">
         <h3><b>Login  Form</b></h3>
           </div>






<!-- <p>usersignin works!</p> -->
<form  #loginform=ngForm (ngSubmit)="login()">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Login</h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label for="id">Email</label>
          <input type="text" id="emailid" name="e11mailid" class="form-control"  [(ngModel)]="emailid"/>
        </div>
        <div class="form-group">
          <label for="name">Password</label>
          <input type="password" id="password" name="p11assword" class="form-control" [(ngModel)]="password" />
        </div>
       
        <div class="panel-footer">
          <button class="btn btn-primary" type="submit" id="login">Login</button>
  
        </div>
      </div>
    </div>
  </form>
